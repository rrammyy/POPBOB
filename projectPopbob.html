<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    .fa-sharp,
    .fa-solid,
    .fa-bars {
        font-size: 40px;
        margin-top: 15px;
        margin-left: 25px;
    }
    
    .subject {
    	font-size : 100px;
    	color: black;
    	margin-bottom: 30px;
    }
    
    .input-width {
    	width: 200px;
    }
    
    #NEW {
    	margin-left: 170px;
    }
    
   .image-table {
    	margin: 0 auto;
	}
  
  	.image-table img {
    	margin: 0 150px;
  	}
  	
  	.offcanvas-body {
  		font-size: 30px;
  	}
  	
  	.img-size {
  		width: 1500px;
  		height: 600px;
  		border-radius: 20px;
  		
  	}
  	
  	#carouselExampleIndicators {
  		width: 1500px;
  		height: 600px;
  		border-radius: 20px;
  	}
  	
  	.menu {
  		text-decoration-line: none;
  	}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/42bfa07641.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid mt-3">
  <table class="container-fluid mt-3">
    <tr>
      <th><i class="fa-sharp fa-solid fa-bars" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo"></i></th>
      <th style="text-align: right;">
        <div class="d-flex justify-content-end">
          <button class="" type="button">Search</button>
          <input class="form-control me-2 input-width" type="text" placeholder="Search">
          <button class="" type="button">log in / sign up</button>
        </div>
      </th>
    </tr>
  </table>
</div>

<div style="border: 2px solid black; border-radius: 30px; width:450px; height:150px; margin: 0 auto; display: flex; justify-content: center; align-items: center;">
  <h1 class="subject"> popbob </h1>
</div>

<br><br>


<div class="offcanvas offcanvas-start" id="demo">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Heading</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <a href="" class="menu">Home</a>
    <br><br>
    <a href="" class="menu">Categories</a>
    <br><br>
    <a href="" class="menu">Community</a>
    <br><br>
    <a href="" class="menu">Notice</a>
    <br><br>
    <a href="" class="menu">Event</a>
  </div>
</div>

<div id="carouselExampleIndicators" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width:1500px; ">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="https://www.naver.com/"><img src="https://image.wconcept.co.kr/images/img/event/20190903_bloomingdales/02_1.jpg" class="d-block w-100 img-size" alt="..." ></a>
    </div>
    <div class="carousel-item">
      <a href="https://www.naver.com/"><img src="https://image.wconcept.co.kr/images/img/event/20190903_bloomingdales/02_2.jpg" class="d-block w-100 img-size" alt="..."></a>
    </div>
    <div class="carousel-item">
      <a href="https://www.naver.com/"><img src="https://image.wconcept.co.kr/images/img/event/20190903_bloomingdales/02_3.jpg" class="d-block w-100 img-size" alt="..."></a>
    </div>
  </div>
  
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<br><br><br><br>

<h1 id="NEW">NEW</h1>

<table class="image-table">
	<tr>
		<td><img src="https://image.wconcept.co.kr/images/img/event/20190903_bloomingdales/02_1.jpg" class="rounded" alt="Cinque Terre" width="300" height="300"></td>
		<td><img src="https://image.wconcept.co.kr/images/img/event/20190903_bloomingdales/02_2.jpg" class="rounded" alt="Cinque Terre" width="300" height="300"></td>
		<td><img src="https://image.wconcept.co.kr/images/img/event/20190903_bloomingdales/02_3.jpg" class="rounded" alt="Cinque Terre" width="300" height="300"></td>
	</tr>
</table>

<br><br><br><br>


</body>
</html>
